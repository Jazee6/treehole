syntax = "proto3";

option go_package = "github.com/Jazee6/treehole/cmd/account/rpc;rpc";

package proto;

service AccountService {
  rpc AccountRegister(RegisterRequest) returns (RegisterResponse) {}
}

enum Code{
  Success = 0;
  ErrUserExist = 10000;
}

message RegisterRequest {
  string nickname = 1;
  string email = 2;
  string password = 3;
}

message RegisterResponse {
  Code code = 1;
  string token = 2;
}