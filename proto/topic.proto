syntax = "proto3";

option go_package = "github.com/Jazee6/treehole/cmd/topic/rpc;rpc";

package proto;

enum Code{
  Success = 0;
}

service TopicService {
  rpc CreateTopic(CreateTopicRequest) returns (CreateTopicResponse) {}
}

message CreateTopicRequest {
  uint32 uid = 1;
  string content = 2;
}

message CreateTopicResponse {
  Code code = 1;
}
